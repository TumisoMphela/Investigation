<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ask LLMs</title>

    <!-- Tailwind & Chart.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-900">
    <header
      class="sticky top-0 z-30 backdrop-blur bg-white/75 border-b border-gray-200"
    >
      <div
        class="max-w-6xl mx-auto px-6 py-3 flex items-center justify-between"
      >
        <h1 class="text-xl font-semibold">Ask LLMs</h1>
      </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
      <section class="grid lg:grid-cols-3 gap-5 items-start">
        <div class="lg:col-span-2">
          <!-- ðŸŸ¢ Ask question -->
          <div class="bg-white border rounded-2xl shadow-sm p-4">
            <textarea
              id="prompt"
              rows="4"
              placeholder="Type your question here..."
              class="w-full rounded-xl border px-4 py-3 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
            <div class="flex justify-end mt-3">
              <button
                id="askBtn"
                class="px-5 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700"
              >
                Ask LLMs
              </button>
            </div>
          </div>

          <!-- ðŸŸ  Upload JSON -->
          <section class="my-4 grid gap-3 md:grid-cols-[1fr_auto]">
            <input
              type="file"
              id="jsonInput"
              accept=".json"
              class="w-full rounded-xl border px-4 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <button
              id="jsonBtn"
              class="px-5 py-2.5 bg-green-600 text-white rounded-xl hover:bg-green-700"
            >
              Upload & Run JSON
            </button>
          </section>

          <!-- ðŸ“Š Chart -->
          <section class="my-6">
            <div
              id="chartContainer"
              class="mt-5 bg-white border rounded-2xl shadow-sm p-4"
            >
              <canvas id="analysisChart"></canvas>
            </div>
          </section>

          <section id="status" class="text-sm text-gray-600 mt-3"></section>
          <section
            id="results"
            class="grid sm:grid-cols-2 xl:grid-cols-3 gap-4 mt-4"
          ></section>
        </div>
      </section>
    </main>

    <!-- ðŸ“Š LLM Comparison Dashboard -->
    <section class="mt-10 space-y-10">
      <div>
        <h2 class="text-lg font-semibold mb-2">Bar Graph: All LLMs</h2>
        <canvas id="barChart"></canvas>
      </div>

      <div>
        <h2 class="text-lg font-semibold mb-2">Radar Charts: Each Model</h2>
        <div
          id="modelRadarContainer"
          class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </div>

      <div>
        <h2 class="text-lg font-semibold mb-2">
          Radar Graph: Eastern vs Western Averages
        </h2>
        <canvas id="regionRadar"></canvas>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./app.js" defer></script>

    <style>
      #chartContainer {
        height: 650px;
      }
      #analysisChart {
        width: 100%;
        height: 100%;
      }
    </style>
  </body>
</html>
