<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask LLMs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="sticky top-0 z-30 backdrop-blur bg-white/70 dark:bg-gray-800/70 border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-6xl mx-auto px-6 py-3 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Ask LLMs</h1>
      <button id="themeToggle" class="text-sm px-3 py-1 border rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
        Toggle Theme
      </button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <section class="grid lg:grid-cols-3 gap-5 items-start">
      <div class="lg:col-span-2">
        <div class="bg-white dark:bg-gray-800 border rounded-2xl shadow-sm p-4">
          <textarea id="prompt" rows="4"
            class="w-full rounded-xl border px-4 py-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Type your question here..."></textarea>
          <div class="flex justify-between mt-3">
            <button id="askBtn"
              class="px-5 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:bg-gray-500">
              Ask LLMs
            </button>
            <div id="loader" class="hidden text-blue-500 text-sm font-semibold">‚è≥ Querying models...</div>
          </div>
        </div>

        <section id="status" class="text-sm text-gray-600 mt-3"></section>
        <section id="results" class="grid sm:grid-cols-2 xl:grid-cols-3 gap-4 mt-4"></section>
      </div>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
